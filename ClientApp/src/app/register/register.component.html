<div class="register-container">
  <h2>Register</h2>
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" required>
    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
      <div *ngIf="registerForm.get('email')?.errors?.required">Email is required.</div>
      <div *ngIf="registerForm.get('email')?.errors?.email">Invalid email format.</div>
    </div>

    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password" required>
    <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
      <div *ngIf="registerForm.get('password')?.errors?.required">Password is required.</div>
      <div *ngIf="registerForm.get('password')?.errors?.minlength">Password must be at least 6 characters long.</div>
    </div>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" formControlName="confirmPassword" required>

    <label for="drivingLicense">Driving License:</label>
    <input type="text" id="drivingLicense" formControlName="drivingLicense" required>

    <label for="phoneNumber">Phone:</label>
    <input type="text" id="phoneNumber" formControlName="phoneNumber" required>

    <button type="submit">Register</button>
  </form>
</div>
